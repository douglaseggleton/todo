<h2 mat-dialog-title>Add Task</h2>
<mat-dialog-content>
  <form class="flex flex-column">
      <mat-form-field class="w100">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" value="">
      </mat-form-field>

      <mat-form-field class="w-100">
          <mat-label>Due Date</mat-label>
          <input matInput [matDatepicker]="myDatepicker">
          <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #myDatepicker></mat-datepicker>
        </mat-form-field>

      <mat-form-field class="w100">
        <mat-label>Status</mat-label>
        <mat-select placeholder="Status">
            <mat-option *ngFor="let status of statuses" [value]="status.title">
              {{status.title}}
            </mat-option>
          </mat-select>
      </mat-form-field>
  
      <mat-form-field class="w100">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Description"></textarea>
      </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="flex fr">
  <button mat-raised-button mat-dialog-close>
    <mat-icon inline>cancel</mat-icon>
    Cancel
  </button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">
    <mat-icon inline>save</mat-icon>
    Save
  </button>
</mat-dialog-actions>
