<h2 mat-dialog-title>Add Task</h2>
<form [formGroup]="addNewForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="flex flex-column" >
        <mat-form-field class="w100">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Title" formControlName="title">
        </mat-form-field>

        <mat-form-field class="w-100">
            <mat-label>Due Date</mat-label>
            <input matInput [matDatepicker]="myDatepicker" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker></mat-datepicker>
          </mat-form-field>

        <mat-form-field class="w100">
          <mat-label>Status</mat-label>
          <mat-select placeholder="Status" formControlName="status">
              <mat-option *ngFor="let status of statuses" [value]="status.type">
                {{status.title}}
              </mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field class="w100">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Description" formControlName="description"></textarea>
        </mat-form-field>
        </div>
  </mat-dialog-content>
  <mat-dialog-actions class="flex fr">
    <button mat-raised-button mat-dialog-close>
      <mat-icon inline>cancel</mat-icon>
      Cancel
    </button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!addNewForm.valid">
      <mat-icon inline>save</mat-icon>
      Save
    </button>
  </mat-dialog-actions>
</form>
